<!DOCTYPE html>
<html lang="en.US">

<!-- Head element -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts & fontawesome links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Drumkit</title>
</head>

<!-- Body element -->

<body>

    <!-- Modals -->
    <div class="modal active" id="modal1">
        <div class="modal-header">
            <div class="modal-title">Explanation</div>
            <button data-close-modal class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad ratione delectus, nisi quos facilis molestias
            quis odit voluptatibus expedita ea, impedit alias voluptas asperiores obcaecati. Consequuntur dolorem
            asperiores voluptatum a.
        </div>
    </div>
    <button data-modal-target="#modal1" id="modal-btn"> modal</button>
    <div id="overlay"></div>

    <!-- Application Title -->
    <header class="title">
        <h1>Drumkit <i id="hammer" class="fa-solid fa-hammer"></i></h1>

    </header>
    <!-- Drum kits selector -->
    <div class="kit">
        <label for="kitsel">kit select</label>
        <br>
        <i class="fa-solid fa-circle-chevron-right"></i>
        <select name="kit" id="kitsel">
            <option value="0" selected>kit1</option>
            <option value="1">kit2</option>
            <option value="2">kit3</option>
            <option value="3">kit4</option>
        </select>
        <i class="fa-solid fa-circle-chevron-left"></i>
    </div>

    <!-- Background image container -->
    <div class="frame">

        <!-- Drumkit buttons container -->
        <div class="drums">

            <!-- Buttons/ drum pads -->
            <button class="btn" data-key="5" data-sound="kick">
                <i class="fa-solid fa-circle"></i>
                <br>
                Kick
                <br>
                (num 5)
            </button>
            <button class="btn" data-key="6" data-sound="snare">
                <i class="fa-regular fa-circle"></i>
                <br>
                Snare
                <br>
                (num 6)
            </button>
            <button class="btn" data-key="7" data-sound="perc">
                <i class="fa-solid fa-circle-half-stroke"></i>
                <br>
                Perc
                <br>
                (num 7)
            </button>
            <button class="btn" data-key="9" data-sound="hihat">
                <i class="fa-regular fa-circle-dot"></i>
                <br>
                Hihat
                <br>
                (num 9)
            </button>
            <button class="btn" data-key="0" data-sound="crash">
                <i class="fa-solid fa-circle-dot"></i>
                <br>
                Crash
                <br>
                (num 0)
            </button>

        </div>

    </div>

    <footer>

    </footer>

    <!-- JavaScript link -->
    <script src="assets/js/script.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/05fc023ef5.js" crossorigin="anonymous"></script>
</body>

</html>
