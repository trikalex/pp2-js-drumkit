<!DOCTYPE html>
<html lang="en.US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05fc023ef5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Drumkit</title>
</head>

<body>
    <header class="title">
    <h1>Drumkit <i id="hammer" class="fa-solid fa-hammer"></i></h1>
    <div class="kit">
        <label for="kitsel">kit select</label>
        <br>
        <i class="fa-solid fa-circle-chevron-right"></i>
        <select name="kit" id="kitsel">
            <!-- <option selected disabled>kit select</option> -->
            <option value="kit/kit1">kit1</option>
            <option value="kit/kit2">kit2</option>
            <option value="kit/kit3">kit3</option>
            <option value="kit/kit4">kit4</option>
        </select>
        <i class="fa-solid fa-circle-chevron-left"></i>
    </div>
</header>

    <div class="frame">

        <div class="drums">

            <button class="btn">
                <i class="fa-solid fa-circle"></i>
                <br>
                kick
            </button>
            <button class="btn">
                <i class="fa-regular fa-circle"></i>
                <br>
                snare
            </button>
            <button class="btn">
                <i class="fa-solid fa-circle-half-stroke"></i>
                <br>
                perc
            </button>
            <button class="btn">
                <i class="fa-regular fa-circle-dot"></i>
                <br>
                hihat
            </button>
            <button class="btn">
                <i class="fa-solid fa-circle-dot"></i>
                <br>
                crash
            </button>

        </div>

    </div>


    <!-- JS link -->
    <script src="assets/js/script1.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/05fc023ef5.js" crossorigin="anonymous"></script>
</body>

</html>
